<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand  text-white" href="#">
            <div>
                <a class="navbar-brand text-white">
                    <strong id="navbar-firstName" th:font="bold"></strong>
                    with roles:
                    <span id="navbar-roles"></span>
                </a>
            </div>

        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
            <form th:action="@{/logout}" th:method="POST">
                <button type="submit" class="btn text-secondary">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="row">
    <div class="col-2 my-3">
        <div class="list-group" id="list-tab" role="tablist">
            <a class="list-group-item list-group-item-action active" id="list-home-list" data-bs-toggle="list"
               href="#list-home" role="tab" aria-controls="home">Admin</a>
            <a class="list-group-item list-group-item-action" id="list-profile-list" data-bs-toggle="list"
               href="#list-profile" role="tab" aria-controls="profile">User</a>
        </div>
    </div>
    <div class="col-10 pb-5 bg-light">
        <div class="tab-content pb-5" id="list-nav-tabContent">
            <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list">
                <div>
                    <h1>Admin panel</h1>
                </div>

                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
                                type="button" role="tab" aria-controls="home" aria-selected="true">User table
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                                type="button" role="tab" aria-controls="profile" aria-selected="false">New user
                        </button>
                    </li>
                </ul>
                <div class="tab-content pb-5" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="User table-tab">
                        <div class="card rounded-0">
                            <div class="card-header">
                                <h5>All users</h5>
                            </div>

                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                </thead>
                                <tbody id="adminTable"></tbody>
                            </table>
                        </div>
                        <div class="modal fade" id="deleteModal" tabindex="-1"
                             aria-labelledby="deleteModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content text-center">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="deleteModalLabel">
                                                Delete user</h1>
                                            <button type="button" class="btn-close"
                                                    data-bs-dismiss="modal"
                                                    aria-label="Закрыть"></button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="form-group required">
                                                <form class="controls">
                                                    <div>
                                                        <label for="idDeleteUser">
                                                            <strong>ID</strong>
                                                            <input class="form-control "
                                                                   type="number"
                                                                   name="id" id="idDeleteUser"
                                                                   required
                                                                   disabled>
                                                        </label>
                                                    </div>
                                                    <div>
                                                        <label for="firstNameUpdateUser">
                                                            <strong>First Name</strong>
                                                            <input class="form-control" type="text"
                                                                   name="firstName"
                                                                   id="firstNameDeleteUser"
                                                                   required disabled>
                                                        </label>
                                                    </div>

                                                    <div>
                                                        <label for="lastNameDeleteUser">
                                                            <strong>Last Name</strong>
                                                            <input class="form-control" type="text"
                                                                   name="lastName"
                                                                   id="lastNameDeleteUser"
                                                                   required disabled>
                                                        </label>
                                                    </div>

                                                    <div>
                                                        <label for="emailDeleteUser">
                                                            <strong>Email Name</strong>
                                                            <input class="form-control" type="text"
                                                                   name="email" id="emailDeleteUser"
                                                                   required
                                                                   disabled>
                                                        </label>
                                                    </div>

                                                    <div>
                                                        <label for="ageDeleteUser">
                                                            <strong>Age</strong>
                                                            <input class="form-control"
                                                                   type="number"
                                                                   name="age" id="ageDeleteUser"
                                                                   required
                                                                   disabled>
                                                        </label>
                                                    </div>

                                                    <label class="container-fluid col-6"
                                                           for="deleteUserRoles">
                                                        <strong>Role</strong>
                                                        <input id="deleteUserRoles"
                                                                class="form-select"
                                                                name="roles"
                                                                multiple size="2" disabled>
                                                    </label>

                                                </form>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeDelete">
                                                        Close
                                                    </button>
                                                    <button type="button" class="btn btn-primary" id="deleteBtn"
                                                            onclick="deleteUser(); getAdminPage()">Delete
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal fade" id="exampleModal" tabindex="-1"
                             aria-labelledby="exampleModalLabel" aria-hidden="true">

                            <div class="modal-dialog">
                                <div class="modal-content text-center">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="exampleModalLabel">Edit
                                                user</h1>
                                            <button type="button" class="btn-close"
                                                    data-bs-dismiss="modal"
                                                    aria-label="Закрыть"></button>
                                        </div>
                                        <div class="modal-body">
                                            <form class="form-group required" id="formForEditing">
                                                    <div>
                                                        <label for="idUpdateUser">
                                                            <strong>ID</strong>
                                                            <input class="form-control"
                                                                   type="number"
                                                                   name="id" id="idUpdateUser"
                                                                   required
                                                                   disabled>
                                                        </label>
                                                    </div>

                                                    <div>
                                                        <label for="firstNameUpdateUser">
                                                            <strong>First Name</strong>
                                                            <input class="form-control" type="text"
                                                                   name="firstName"
                                                                   id="firstNameUpdateUser"
                                                                   required>
                                                        </label>
                                                    </div>

                                                    <div>
                                                        <label for="lastNameUpdateUser">
                                                            <strong>Last Name</strong>
                                                            <input class="form-control" type="text"
                                                                   name="lastName"
                                                                   id="lastNameUpdateUser"
                                                                   required>
                                                        </label>
                                                    </div>

                                                    <div>
                                                        <label for="emailUpdateUser">
                                                            <strong>Email Name</strong>
                                                            <input class="form-control" type="text"
                                                                   name="email" id="emailUpdateUser"
                                                                   required>
                                                        </label>
                                                    </div>

                                                    <div>
                                                        <label for="ageUpdateUser">
                                                            <strong>Age</strong>
                                                            <input class="form-control"
                                                                   type="number"
                                                                   name="age" id="ageUpdateUser"
                                                                   required>
                                                        </label>
                                                    </div>

                                                    <div>
                                                        <label for="passwordUpdateUser">
                                                            <strong>Password</strong>
                                                            <input class="form-control" type="text"
                                                                   name="password"
                                                                   id="passwordUpdateUser"
                                                                   th:type="text"
                                                                   th:name="password"
                                                            >
                                                        </label>
                                                    </div>
                                                <div>

                                                    <label class="container-fluid col-6" for="updateUserRoles">
                                                        <strong>Role</strong>
                                                        <select multiple="multiple" name="roles" id="updateUserRoles" class="form-select" size="2">
                                                            <option value="1">USER</option>
                                                            <option value="2">ADMIN</option>
                                                        </select>
                                                    </label>
                                                </div>

                                                <div class="modal-footer">
                                                    <button type="button" id="updateFormCloseButton"
                                                            class="btn btn-secondary"
                                                            data-bs-dismiss="modal">Close
                                                    </button>
                                                    <button type="submit" class="btn btn-danger" id="editBtn"
                                                            onclick="editUser(); getAdminPage()">Edit
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="New user-tab">
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h5>Add new user</h5>
                        </div>
                        <div class="form-justify-content-center mx-auto">
                            <div class="card-body text-center">
                                <form id="formNewUser" name="formNewUser">

                                    <div><label for="firstName">First name</label>
                                    <input class="form-control bg-warning" placeholder="First name"
                                           id="firstName" required>
                                    </div>

                                    <div><label for="lastName">Last name</label>
                                    <input class="form-control bg-warning" placeholder="Last name"
                                           id="lastName" required>
                                    </div>

                                    <div><label for="age">Age</label>
                                    <input class="form-control" placeholder="Age"
                                           id="age" required>
                                    </div>

                                    <div><label for="email">Email</label>
                                    <input class="form-control bg-warning" placeholder="Email"
                                           id="email" required>
                                    </div>

                                    <div><label for="password">Password</label>
                                    <input class="form-control" placeholder="Password"
                                           id="password" required>
                                    </div>

                                    <div><label class="container-fluid" for="setListRoles">Role</label>
                                    <select id="setListRoles"
                                            class="form-select"
                                            name="listRoles"
                                            multiple size="2">
                                    </select>
                                    </div>
                                    </br>

                                    <div class="mb-3 d-flex justify-content-center">
                                        <button type="submit" class="btn btn-success"
                                                id="closeCreateButton">Add new user
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">
            <div>
                <h1>User panel</h1>
            </div>
            <div class="tab-content" id="tabContent">
                <div class="tab-pane fade show active" id="user" role="tabpanel" aria-labelledby="User table-tab">
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h5>About user</h5>
                        </div>
                        <table class="table caption-top table-striped">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tbody id="userTable">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script src="/adminPanel.js">
</script>
<script src="/editModalPage.js"></script>
<script src="/deleteModalPage.js"></script>
<script src="/createUserPage.js"></script>
<script src="/userPanel.js"></script>
</body>

</html>

<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <div>
            <a class="navbar-brand text-white">
                <strong id="navbar-firstName" th:font="bold"></strong>
                with roles:
                <span id="navbar-roles"></span>
            </a>
        </div>
        <a th:href="@{/logout}" class="float-right btn text-secondary">Logout</a>
    </div>
</nav>

<div class="row">
    <div class="col-2 my-3">
        <div class="list-group" id="list-tab" role="tablist">
            <a class="list-group-item list-group-item-action active" id="list-profile-list" data-bs-toggle="list"
               href="#list-profile" role="tab" aria-controls="profile">User</a>
        </div>
    </div>
    <div class="col-10 pb-5 bg-light">
        <div class="tab-content pb-5" id="list-nav-tabContent">
            <div class="tab-pane fade show active" id="list-profile" role="tabpanel" aria-labelledby="list-home-list">
                <div>
                    <h1>User information-page</h1>
                </div>

                <div class="tab-content" id="tabContent">
                    <div class="tab-pane fade show active" id="user" role="tabpanel" aria-labelledby="User table-tab">
                        <div class="card rounded-0">
                            <div class="card-header">
                                <h5>About user</h5>
                            </div>
                            <table class="table caption-top table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                </tr>
                                </thead>
                                <tbody id="userTable">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/userPanel.js"></script>
</body>
</html>
